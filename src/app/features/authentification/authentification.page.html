<!-- PAGE  -->
<ion-content>
  <div class="content-inner">

    <!-- TITRE ET FORM  -->
    <div>

      <!-- BIENVENUE  -->
      <div class="titreBienvenue">
        Bienvenue dans votre outil dâ€™administration
      </div>

      <!-- FORM  -->
      <div class="formAuth">
        <ion-list>
          
          <!-- NOM  -->
          <ion-item>
            <ion-select interface="action-sheet" placeholder="Votre nom" cancelText="Annuler" #selectedElement (ionChange)="selected(selectedElement.value)" >
              <ion-select-option *ngFor="let user of users" [value]="user.name"> {{user.name}} </ion-select-option>
            </ion-select>
          </ion-item>

          <!-- MOT DE PASSE  -->
          <ion-item>
            <ion-input [(ngModel)]="password" type="password" placeholder="Entrez votre mot de passe"></ion-input>
          </ion-item>

        </ion-list>
      </div>

      <div class="wrongPwd" *ngIf="errorConnection">
        <p> {{errorString}}</p>
    </div>

      <!-- CONNEXION  -->
      <div class="divConnexion">
          <ion-button class="buttonConnexion" shape="round" (click)="checkConnection()">Connexion</ion-button>
      </div>

    </div>

    <!-- LOGO  -->
    <div class="logo">
      <ion-img src="../../../assets/images/logo_belgrains.png" alt="logo_belgrains"> </ion-img>
    </div>

  </div>
</ion-content>
